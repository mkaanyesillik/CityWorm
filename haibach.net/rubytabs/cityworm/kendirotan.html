    <script>

    function myFunction() {
  // Get the checkbox
  var bina1 = document.getElementById("bina1");
  var bina2 = document.getElementById("bina2");
  var bina3 = document.getElementById("bina3");
  var bina4 = document.getElementById("bina4");
  var bina5 = document.getElementById("bina5");
  var bina6 = document.getElementById("bina6");
  var bina7 = document.getElementById("bina7");
  var bina8 = document.getElementById("bina8");
  var bina9 = document.getElementById("bina9");
  
  // Get the output text
  var text = document.getElementById("buton");

  // If the checkbox is checked, display the output text
  if (
  bina1.checked == true || 
  bina2.checked==true || 
  bina3.checked==true || 
  bina4.checked==true || 
  bina5.checked==true || 
  bina6.checked==true || 
  bina7.checked==true || 
  bina8.checked==true || 
  bina9.checked==true)
  {
    text.style.display = "block";
  } else {
    text.style.display = "none";
  }
} 
function Clean(){
    document.getElementById("bina1").checked = false;
    document.getElementById("bina2").checked = false;
    document.getElementById("bina3").checked = false;
    document.getElementById("bina4").checked = false;
    document.getElementById("bina5").checked = false;
    document.getElementById("bina6").checked = false;
    document.getElementById("bina7").checked = false;
    document.getElementById("bina8").checked = false;
    document.getElementById("bina9").checked = false;
    var text = document.getElementById("buton");

    text.style.display="none";
}
